<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>iGEM SLA Printer</title>

    <!-- Bootstrap core CSS -->
    <link href="{{url_for('static', filename='bootstrap/dist/css/bootstrap.min.css')}}" rel='stylesheet'>
    <!-- Bootstrap theme -->
    <link href="{{url_for('static', filename='bootstrap/dist/css/bootstrap-theme.min.css')}}" rel='stylesheet'>
    <!--<link rel='stylesheet' href='font-awesome/css/font-awesome.min.css'>-->
    {%block css %}
    {% endblock %}

    <!-- Custom styles for this template -->
    <link href="{{url_for('static', filename='css/theme.css')}}" rel="stylesheet">
  </head>

  <body role="document">


    <nav class="inverse navbar navbar-inverse">
      <div class="container-fluid">

          <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div id="navbar" class="navbar-collapse collapse">

	    {%block menu %}
	    {% endblock %}

          {%block login_field %}
          {% endblock %}
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <div class="content container theme-showcase" role="main">




      {%block content %}
      {%endblock%}


    </div> <!-- /container -->

    <script src="{{url_for('static', filename='js/jquery-2.1.4.min.js')}}"></script>
    <script src="{{url_for('static', filename='bootstrap/dist/js/bootstrap.min.js')}}"></script>
    {% block js %}
    {% endblock %}

  </body>
</html>
